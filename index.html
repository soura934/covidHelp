<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon">
    <title>CovidStats</title>
  </head>
  
  <body>
    <script src="./dist/main.js"></script>
    
    
    <h1 id="Title">Word Covid-Stats</h1>
      <div class="all-stats">
        <div report>
          <div countries>
          <div class="search-countries">
            <div class="box">
                <input id="search-field" type="text" placeholder="Search for a country">
            </div class="list ">
            <div class="list-countries hide">
            </div>
          </div>
        </div>
        <div class="info">
        <div class="name hide">Country</div>

          <div class="cases hide">
            <div class="title">Total Cases</div>
            <div class="number">0</div>
          </div>
          <div class="death hide">
            <div class="title">Deaths</div>
            <div class="number">0</div>
          </div>
          <div class="recover hide">
            <div class="title">Recovered</div>
            <div class="number">0</div>
          </div>
        </div>
          <div class="img hide">
          <div id="flag"></div>
        </div>
      </div>
      <div class="chart hide">
        <canvas id="graph"></canvas>
      </div>
    </div>
    <script src="./src/ressources/countries.js"></script>
    <script src="./src/ressources/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  </body>
